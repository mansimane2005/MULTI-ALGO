<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dijkstra vs BFS</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfd;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    .graph-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    svg {
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 45%;
      height: 500px;
      margin-top: 20px;
      position: relative;
    }
    .node {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 2px;
    }
    .visited {
      fill: orange;
    }
    .link {
      stroke: #bdc3c7;
      stroke-width: 2px;
    }
    .label {
      fill: #2c3e50;
      font-weight: bold;
    }
    .button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #34495e;
    }
    .summary {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .summary .node-list, .summary .link-list {
      margin-top: 10px;
      list-style-type: none;
    }
    .node-list li, .link-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Dijkstra vs BFS</h1>
  <p>This animation compares how Dijkstraâ€™s Algorithm and Breadth-First Search (BFS) traverse a graph. Dijkstra uses edge weights to determine the shortest path, whereas BFS only uses levels or distances in unweighted graphs.</p>
  <div class="graph-container">
    <svg id="dijkstraGraph"></svg>
    <svg id="bfsGraph"></svg>
  </div>

  <button class="button" onclick="runAnimation()">Run Animation</button>

  <div class="summary">
    <h3>Summary</h3>
    <div class="node-list-summary">
      <h4>Nodes:</h4>
      <ul id="nodeList" class="node-list"></ul>
    </div>
    <div class="link-list-summary">
      <h4>Links:</h4>
      <ul id="linkList" class="link-list"></ul>
    </div>
  </div>

  <script>
    // Default nodes and links
    let nodes = [
      { id: 0, x: 100, y: 100 },
      { id: 1, x: 200, y: 200 },
      { id: 2, x: 100, y: 300 },
      { id: 3, x: 300, y: 100 },
      { id: 4, x: 400, y: 200 },
      { id: 5, x: 300, y: 300 }
    ];

    let links = [
      { source: 0, target: 1, weight: 2 },
      { source: 1, target: 2, weight: 4 },
      { source: 0, target: 3, weight: 1 },
      { source: 3, target: 4, weight: 2 },
      { source: 4, target: 5, weight: 1 },
      { source: 5, target: 2, weight: 3 }
    ];

    // Update the summary lists for nodes and links
    function updateSummary() {
      const nodeList = document.getElementById('nodeList');
      const linkList = document.getElementById('linkList');

      nodeList.innerHTML = '';
      linkList.innerHTML = '';

      nodes.forEach(node => {
        const li = document.createElement('li');
        li.textContent = `Node ${node.id} (x: ${node.x}, y: ${node.y})`;
        nodeList.appendChild(li);
      });

      links.forEach(link => {
        const li = document.createElement('li');
        li.textContent = `Link from Node ${link.source} to Node ${link.target} (Weight: ${link.weight})`;
        linkList.appendChild(li);
      });
    }

    // Draw the graph
    function drawGraph(svgId, algorithmName, traversalOrder) {
      const svg = d3.select(svgId);
      svg.selectAll("*").remove(); // Clear previous drawings

      // Draw the links (edges)
      svg.selectAll(".link")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("x1", d => nodes[d.source].x)
        .attr("y1", d => nodes[d.source].y)
        .attr("x2", d => nodes[d.target].x)
        .attr("y2", d => nodes[d.target].y);

      // Draw the nodes (circles) and make them draggable
      const nodeElements = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("r", 15)
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .call(d3.drag()  // Make the node draggable
          .on("drag", function(event, d) {
            d.x = event.x;
            d.y = event.y;
            d3.select(this)
              .attr("cx", d.x)
              .attr("cy", d.y);
            updateLinks(svg);  // Update link positions when node moves
            updateSummary(); // Update summary
          })
        )
        .on("click", function(event, d) {
          // Remove node on click
          nodes = nodes.filter(node => node.id !== d.id);
          links = links.filter(link => link.source !== d.id && link.target !== d.id);
          drawGraph(svgId, algorithmName, traversalOrder); // Redraw the graph
          updateSummary(); // Update summary
        });

      // Add labels for the nodes
      svg.selectAll(".label")
        .data(nodes)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", d => d.x - 10)
        .attr("y", d => d.y - 20)
        .text(d => `Node ${d.id}`);

      // Animate traversal
      traversalOrder.forEach((nodeId, i) => {
        setTimeout(() => {
          svg.selectAll(".node")
            .filter(d => d.id === nodeId)
            .transition()
            .duration(500)
            .attr("class", "node visited");
        }, i * 1000);
      });

      // Add title text
      svg.append("text")
        .attr("x", 10)
        .attr("y", 30)
        .attr("fill", "#2c3e50")
        .attr("font-size", "18px")
        .attr("font-weight", "bold")
        .text(algorithmName);
    }

    // Function to update the links whenever a node is moved
    function updateLinks(svg) {
      svg.selectAll(".link")
        .attr("x1", d => nodes[d.source].x)
        .attr("y1", d => nodes[d.source].y)
        .attr("x2", d => nodes[d.target].x)
        .attr("y2", d => nodes[d.target].y);
    }

    // Add new node by clicking on the graph
    d3.select("#dijkstraGraph").on("click", function(event) {
      const [x, y] = d3.pointer(event);
      const newNodeId = nodes.length;
      nodes.push({ id: newNodeId, x, y });
      drawGraph("#dijkstraGraph", "Dijkstra's Algorithm", []);
      updateSummary(); // Update summary
    });

    // Animation function
    function runAnimation() {
      const dijkstraOrder = [0, 3, 1, 4, 5, 2]; // Based on weight consideration
      const bfsOrder = [0, 1, 3, 2, 4, 5]; // Level-wise traversal

      drawGraph("#dijkstraGraph", "Dijkstra's Algorithm", dijkstraOrder);
      drawGraph("#bfsGraph", "Breadth-First Search (BFS)", bfsOrder);
    }

    // Initial summary update and graph rendering
    updateSummary();
    drawGraph("#dijkstraGraph", "Dijkstra's Algorithm", []);
    drawGraph("#bfsGraph", "Breadth-First Search (BFS)", []);
  </script>
</body>
</html>
